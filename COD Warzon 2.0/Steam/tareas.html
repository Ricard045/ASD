<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="nya.css">
  <title>Lista de Tareas</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Lista de Tareas</a>
</nav>

<div class="container">
  <h1>Lista de Tareas</h1>

  <div class="input-group">
    <input type="text" id="newTask" class="form-control" placeholder="Nueva tarea">
    <div class="input-group-append">
      <button class="btn btn-primary" onclick="agregarTarea()">Agregar</button>
    </div>
  </div>

  <ul class="list-group mt-3" id="listaTareas">
    <!-- Las tareas se agregarán aquí -->
  </ul>
</div>

<script>
  function agregarTarea() {
    var tarea = document.getElementById("newTask").value;
    if (tarea.trim() !== "") {
      var listaTareas = document.getElementById("listaTareas");
      var nuevaTarea = document.createElement("li");
      nuevaTarea.className = "list-group-item d-flex justify-content-between align-items-center";

      nuevaTarea.innerHTML = `
        <input type="checkbox" onclick="marcarCompletada(this)">
        ${tarea}
        <button class="btn btn-danger" onclick="eliminarTarea(this)">Eliminar</button>
      `;
      listaTareas.appendChild(nuevaTarea);

      document.getElementById("newTask").value = "";
    }
  }

  function marcarCompletada(checkbox) {
    var tarea = checkbox.parentNode;
    if (checkbox.checked) {
      tarea.style.textDecoration = "line-through";
    } else {
      tarea.style.textDecoration = "none";
    }
  }

  function eliminarTarea(button) {
    var tarea = button.parentNode;
    tarea.remove();
  }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
