  <script>
      // Función para agregar un producto al carrito (misma función que antes)
      function agregarAlCarrito(nombre, precio) {
          const carrito = document.getElementById("carrito");
          const totalElement = document.getElementById("total");
          const total = parseFloat(totalElement.innerText);

          const nuevoProducto = document.createElement("li");
          nuevoProducto.textContent = `${nombre} - $${precio.toFixed(2)}`;
          nuevoProducto.classList.add("list-group-item");

          const botonEliminar = document.createElement("button");
          botonEliminar.textContent = "Eliminar";
          botonEliminar.className = "btn btn-danger btn-sm float-right";
          botonEliminar.onclick = function() {
              const nuevoTotal = total - precio;
              totalElement.innerText = nuevoTotal.toFixed(2);
              carrito.removeChild(nuevoProducto);
          };
          nuevoProducto.appendChild(botonEliminar);

          let nuevoTotal = total + precio;
          totalElement.innerText = nuevoTotal.toFixed(2);

          carrito.appendChild(nuevoProducto);
      }
  </script>
